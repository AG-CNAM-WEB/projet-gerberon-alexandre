<!-- carte-form.component.html -->
<form [formGroup]="carteForm" class="form-container p-6 bg-white rounded shadow-md" (ngSubmit)="onSubmit()">
    <div class="mb-4">
        <label for="nom">Nom de la carte :</label>
        <input id="nom" formControlName="nom" type="text" class="p-2 border rounded"
            [class.invalid-field]="carteForm.get('nom')?.invalid && carteForm.get('nom')?.touched">
    </div>

    <div class="mb-4">
        <label for="code">Numéro de la carte :</label>
        <input id="code" formControlName="code" type="text" pattern="[0-9]{16}" class="p-2 border rounded"
            [class.invalid-field]="carteForm.get('code')?.invalid && carteForm.get('code')?.touched">
    </div>

    <div class="mb-4">
        <label for="ccv">CCV :</label>
        <input id="ccv" formControlName="ccv" type="text" pattern="[0-9]{3}" class="p-2 border rounded"
            [class.invalid-field]="carteForm.get('ccv')?.invalid && carteForm.get('ccv')?.touched">
    </div>

    <div class="mb-4">
        <label for="mois">Mois d'expiration :</label>
        <select id="mois" formControlName="mois" class="p-2 border rounded"
            [class.invalid-field]="carteForm.get('mois')?.invalid && carteForm.get('mois')?.touched">
            <option value="">-- Sélectionnez le mois --</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <div *ngIf="carteForm.get('mois')?.invalid && carteForm.get('mois')?.touched" class="text-red-500">Mois
            d'expiration requis</div>
    </div>

    <div class="mb-4">
        <label for="annee">Année d'expiration :</label>
        <select id="annee" formControlName="annee" class="p-2 border rounded"
            [class.invalid-field]="carteForm.get('annee')?.invalid && carteForm.get('annee')?.touched">
            <option value="">-- Sélectionnez l'année --</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
        </select>
        <div *ngIf="carteForm.get('annee')?.invalid && carteForm.get('annee')?.touched" class="text-red-500">Année
            d'expiration requise</div>
    </div>

    <button type="submit" class="submit-button">Ajouter</button>
</form>
<app-liste-cartes></app-liste-cartes>
